<!DOCTYPE html>
<head>
    <title> Google Hompage</title>
    <link rel="shortcut icon" type="image/jpg" href="images/googleg.png">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <main id="main">
        <header id="header">
            <nav id="nav-bar">
                <ul>
                    <li>
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Images</a>
                    </li>
                    <li>
                        <a href="#">Menu</a>
                    </li>
                    <li>
                        <a href="#">Sign in</a>
                    </li>
                    
                </ul>
            </nav>
        </header>
  
        <section id="core-content">
            <img src="images/google_logo.png" alt="Google logo">
            <form action="" id="searchbar">
                <input type="text" name="search" id="search">
                <div id="submit-container">
                    <input type="button" name="search" id="googlesearch" value="Google Search">
                    <input type="button" name="search" id="feelinglucky" value="I'm Feeling Lucky">
                </div>
            </form>
        </section>
        
        <footer id="footer">
            <nav id="footleft">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            </nav>
            <nav id="footright">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </footer>
    </main>
</body>
